<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Yu2 Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 1em;
      display: flex;
      justify-content: center;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    a {
      margin-right: 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .table-container {
      overflow-x: auto;
      margin-top: 1em;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }

    th, td {
      border-bottom: 1px solid #ccc;
      padding: 10px 12px;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
      white-space: normal;
    }

    th {
      border-top: 1px solid #ccc;
      background: #f0f0f0;
      white-space: nowrap;
    }

    thead th {
      border-bottom: 1px solid #ccc;
    }

    td.actions {
      text-align: right;
      white-space: nowrap;
    }

    button {
      padding: 6px 12px;
      margin: 2px 0;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 4px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    button:hover {
      background-color: #eee;
    }
  </style>

  <script>
    function getPwdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('pwd');
    }

    function handleActionChange() {
      const action = document.getElementById('action').value;
      const noteField = document.getElementById('note');
      noteField.disabled = (action === 'remove');
      if (action === 'remove') {
        noteField.value = '';
      }
    }

    async function submitForm() {
      const userId = document.getElementById('user_id').value.trim();
      const note = document.getElementById('note').value.trim();
      const action = document.getElementById('action').value;
      const pwd = getPwdFromURL();

      if (!pwd || !userId) {
        alert("缺少必要参数（pwd 或 user_id）");
        return;
      }

      const url = action === 'add'
        ? 'https://wandering-glitter-5345.completeforyou.workers.dev/api/addToBlacklist'
        : 'https://wandering-glitter-5345.completeforyou.workers.dev/api/removeFromBlacklist';

      const payload = {
        'pwd': pwd,
        'user_id': userId
      };

      if (action === 'add') {
        payload.note = note;
      }

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        alert(action === 'add' ? '已加入黑名单' : '已移除黑名单');
        document.getElementById('user_id').value = '';
        document.getElementById('note').value = '';
      } catch (err) {
        alert('操作失败: ' + err.message);
      }
    }

    function jumpWithParams(event, targetPage) {
      event.preventDefault();
      const currentParams = window.location.search;
      window.location.href = targetPage + currentParams;
    }
  </script>
</head>
<body>
  
  
  <div class="container">
    <a href="#" onclick="jumpWithParams(event, 'index.html')">返回</a>
    <label for="action">操作类型：</label>
    <select id="action" onchange="handleActionChange()">
      <option value="add">加入黑名单</option>
      <option value="remove">移除黑名单</option>
    </select>

    <label for="user_id">用户 ID：</label>
    <input type="text" id="user_id" placeholder="请输入用户 ID">

    <label for="note">备注：</label>
    <input type="text" id="note" placeholder="备注信息">

    <button onclick="submitForm()">提交</button>
  </div>
</body>
</html>
