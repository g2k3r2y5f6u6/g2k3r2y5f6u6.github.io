<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>添加到黑名单</title>
</head>
<body>
  <h2>添加用户到黑名单</h2>

  <form id="blacklistForm" method="post" action="https://wandering-glitter-5345.completeforyou.workers.dev/api/addToBlacklist">
    <label for="user_id">用户 ID:</label><br />
    <input type="text" id="user_id" name="user_id" required /><br /><br />

    <label for="note">备注:</label><br />
    <input type="text" id="note" name="note" /><br /><br />

    <!-- 隐藏密码字段 -->
    <input type="hidden" id="pwd" name="pwd" />

    <button type="submit">提交</button>
  </form>

  <script>
    // 页面加载完成后，自动从 URL 获取 pwd 并赋值给隐藏字段
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const pwd = urlParams.get('pwd');
      if (!pwd) {
        alert('缺少 pwd 参数！');
        return;
      }
      document.getElementById('pwd').value = pwd;
    });
  </script>
</body>
</html>
