<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Yu2 Bot</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: sans-serif;
    }

    .sidebar {
      height: 20px; /* 顶部菜单栏高度 */
      background-color: #f3f4f6;
      border-bottom: 1px solid #ccc;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar a {
      text-decoration: none;
      padding: 5px 5px;
    }


    .content {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#" onclick="loadPage('page/html.html')">HTML 页面嵌套示例</a>
    <a href="#" onclick="loadPage('page/github.html')">GitHub Pages 使用解析</a>
    <a href="#" onclick="loadPage('page/reject.html')">拒绝群申请方法</a>
  </div>

  <div class="content" id="mainContent">
    <h2>欢迎</h2>
    <p>请选择左侧菜单加载内容。</p>
  </div>

  <script>
    function loadPage(url) {
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error('页面加载失败');
          return res.text();
        })
        .then(html => {
          document.getElementById('mainContent').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('mainContent').innerHTML = `<p style="color:red;">${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
