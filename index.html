<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Silent User Table</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 1em;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px 12px;
    text-align: left;
  }
  th {
    background: #f0f0f0;
  }
  button {
    padding: 6px 10px;
    margin-right: 4px;
    font-size: 14px;
  }
</style>
</head>
<body>

<h1>Silent User Table</h1>

<table id="userTable" style="display:none;">
  <thead>
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>First Join At</th>
      <th>Speech Count</th>
      <th>Join Day</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <!-- 数据行会插入这里 -->
  </tbody>
</table>

<script>
  const table = document.getElementById('userTable');
  const tbody = table.querySelector('tbody');

  async function loadData() {
    try {

      const url = new URL(window.location.href);
      const pwd1 = url.searchParams.get("pwd");
      
      console.log(pwd1);
      
      const response = await fetch('https://wandering-glitter-5345.completeforyou.workers.dev/api/silentUser', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }, 
        body: JSON.stringify({ 'pwd': pwd1 })
      });


      if (!response.ok) {
        throw new Error('网络错误: ' + response.status);
      }

      const data = await response.json();

      console.log(data);
      
      tbody.innerHTML = '';

      if (!Array.isArray(data) || data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6">无数据</td></tr>';
      } else {
        data.forEach(user => {
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td>${user.user_id}</td>
            <td>${user.username}</td>
            <td>${user.first_join_at}</td>
            <td>${user.speech_count}</td>
            <td>${user.join_day.toFixed(2)}</td>
            <td>
              <button class="details-btn">白名单</button>
              <button class="delete-btn">移除</button>
            </td>
          `;

          
          // Add to whitelist
          tr.querySelector('.details-btn').addEventListener('click', async () => {
            if (confirm(`添加到白名单: ${user.username}（ID: ${user.user_id}`)) {
              const response = await fetch('https://wandering-glitter-5345.completeforyou.workers.dev/api/addToWhitelist', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                }, 
                body: JSON.stringify({ 'pwd': pwd1, 'user_id': user.user_id })
              });
              tr.remove(); // 从 DOM 中移除这一行
            }
          });

          // Add to blacklist
          tr.querySelector('.delete-btn').addEventListener('click', async () => {
            if (confirm(`确定要移除用户: ${user.username}（ID: ${user.user_id}）吗？`)) {
              const response = await fetch('https://wandering-glitter-5345.completeforyou.workers.dev/api/kickUser', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                }, 
                body: JSON.stringify({ 'pwd': pwd1, 'user_id': user.user_id })
              });
              tr.remove(); // 从 DOM 中移除这一行
            }
          });

          tbody.appendChild(tr);
          
        });
      }

      table.style.display = 'table';
    } catch (err) {
      console.error(err);
      alert('请求出错: ' + err);
    }
  }

  // 页面加载完成时自动调用
  window.addEventListener('DOMContentLoaded', loadData);
</script>

</body>
</html>
